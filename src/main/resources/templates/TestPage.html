<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Каталог косметики</title>
    <style>
        body{font-family: sans-serif}
        table{border-collapse: collapse; width:100%}
        th,td{border:1px solid #ddd; padding:8px}
        th{background:#f3f3f3; text-align:left}
        img{max-height:60px}
    </style>
</head>
<body>
<h1>Каталог косметики</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Производитель</th>
        <th>Бренд</th>
        <th>Тип</th>
        <th>Сертификат</th>
        <th>Статус</th>
        <th>Кол-во</th>
        <th>Цена</th>
        <th>Изображение</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.cosmeticItemId}">1</td>
        <td th:text="${item.itemName}">Название</td>
        <td th:text="${item.manufacturerName}">Производитель</td>
        <td th:text="${item.brandName}">Бренд</td>
        <td th:text="${item.cosmeticTypeName}">Тип</td>
        <td th:text="${item.certificateName}">Сертификат</td>
        <td th:text="${item.statusName}">Статус</td>
        <td th:text="${item.quantity}">0</td>
        <!-- если хочешь форматировать до 2 знаков: ${#numbers.formatDecimal(item.price,1,2)} -->
        <td th:text="${item.price}">0.00</td>
        <td>
            <img th:if="${item.imagePath != null}" th:src="${item.imagePath}" alt="img"/>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

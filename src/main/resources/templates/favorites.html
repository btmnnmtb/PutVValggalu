<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ - Glamour</title>
    <link rel="stylesheet" th:href="@{/css/site.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            display: inline-block;
        }

        .page-title::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .page-title::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            animation: heartbeat 2s ease-in-out infinite 0.5s;
        }

        @keyframes heartbeat {
            0%, 50%, 100% { transform: translateY(-50%) scale(1); }
            25%, 75% { transform: translateY(-50%) scale(1.1); }
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .favorites-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #4fd1c7, #667eea);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .product-image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .favorite-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .favorite-badge:hover {
            background: linear-gradient(135deg, #ff5252, #ff7b7b);
            transform: scale(1.2);
        }

        .product-info {
            padding: 1.8rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: #2d3748;
            line-height: 1.3;
        }

        .product-brand {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .product-type {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #f7fafc;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e53e3e, #dd6b20);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-stock {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            gap: 0.5rem;
        }

        .stock-in {
            background: #c6f6d5;
            color: #276749;
        }

        .stock-low {
            background: #fed7d7;
            color: #c53030;
        }

        .stock-out {
            background: #fed7d7;
            color: #c53030;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .add-to-cart-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .remove-btn {
            width: 50px;
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.6);
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .favorites-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2d3748;
            text-align: center;
            position: relative;
        }

        .sidebar-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            margin: 0.8rem auto;
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.2rem;
            background: #f7fafc;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 0.3rem;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            padding: 1rem 1.5rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .recommendation-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f7fafc;
        }

        .recommendation-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .recommendation-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .recommendation-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: #f7fafc;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
            background: #edf2f7;
        }

        .rec-image {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .rec-info {
            flex: 1;
        }

        .rec-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2d3748;
        }

        .rec-price {
            font-size: 0.8rem;
            color: #e53e3e;
            font-weight: 600;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—É—Å—Ç–æ–º –∏–∑–±—Ä–∞–Ω–Ω–æ–º */
        .empty-favorites {
            text-align: center;
            padding: 6rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 0 auto;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-weight: 300;
        }

        .empty-message {
            color: #718096;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .empty-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .empty-btn {
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .secondary-btn {
            border: 2px solid #667eea;
            color: #667eea;
            background: white;
        }

        .secondary-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .favorites-sidebar {
            animation: fadeInUp 0.8s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {
            .favorites-container {
                grid-template-columns: 1fr;
            }

            .favorites-sidebar {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .page-title::before,
            .page-title::after {
                display: none;
            }

            .favorites-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .empty-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header th:replace="~{fragments :: headerFragment(${roles}, ${username})}"></header>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h1>
        <p class="page-subtitle">–í–∞—à–∏ –ª—é–±–∏–º—ã–µ —Ç–æ–≤–∞—Ä—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
    </div>

    <div class="favorites-container">
        <div class="favorites-content">
            <div th:if="${favorites != null and !favorites.empty}" class="favorites-grid">
                <div th:each="item : ${favorites}" class="product-card">
                    <div class="product-image-container">
                        <th:block th:if="${item.imagePath != null and item.imagePath != ''}">
                            <img th:src="${item.imagePath}"
                                 th:alt="${item.itemName}"
                                 class="product-image"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        </th:block>
                        <div class="image-placeholder"
                             th:style="${item.imagePath == null or item.imagePath == ''} ? 'display:flex' : 'display:none'">
                            üß¥
                        </div>

                        <form th:action="@{/favourites/{itemId}/remove(itemId=${item.cosmeticItemId})}" method="post" style="position:absolute; top:15px; right:15px;">
                            <input type="hidden" name="redirect" value="/favourites"/>
                            <button type="submit" class="favorite-badge" title="–£–±—Ä–∞—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ">‚ù§Ô∏è</button>
                        </form>
                    </div>

                    <div class="product-info">
                        <div class="product-brand"
                             th:text="${item.brand != null ? item.brand.brandName : '–ë—Ä–µ–Ω–¥ –Ω–µ —É–∫–∞–∑–∞–Ω'}">–ë—Ä–µ–Ω–¥</div>

                        <div class="product-type"
                             th:text="${item.cosmeticType != null ? item.cosmeticType.cosmeticTypeName : '–¢–∏–ø –Ω–µ —É–∫–∞–∑–∞–Ω'}"></div>

                        <p class="product-description" th:text="${item.description}">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞...</p>

                        <div class="product-price-section">
                            <div class="product-price"
                                 th:text="'‚ÇΩ' + ${#numbers.formatDecimal(item.price, 1, 2)}">0.00</div>
                            <div th:classappend="'product-stock ' + (${item.quantity} > 10 ? 'stock-in' : (${item.quantity} > 0 ? 'stock-low' : 'stock-out'))"
                                 th:text="${item.quantity} > 10 ? '–í –Ω–∞–ª–∏—á–∏–∏' : (${item.quantity} > 0 ? '–ú–∞–ª–æ' : '–ù–µ—Ç')">
                            </div>
                        </div>

                        <div class="product-actions">
                            <form th:action="@{/cart/add/{itemId}(itemId=${item.cosmeticItemId})}" method="post" style="flex:1;">
                                <input type="hidden" name="quantity" value="1"/>
                                <button type="submit" class="add-to-cart-btn" th:disabled="${item.quantity == 0}">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
                            </form>

                            <form th:action="@{/favourites/{itemId}/toggle(itemId=${item.cosmeticItemId})}" method="post">
                                <input type="hidden" name="redirect" value="/favourites"/>
                                <button type="submit" class="remove-btn" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">üóëÔ∏è</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        </div>
    </div>

</div>

</body>
</html>
